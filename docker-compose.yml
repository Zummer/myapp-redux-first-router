version: '3.7'
services:
    gateway:
        build:
            context: gateway/docker
            dockerfile: development/nginx/Dockerfile
        ports:
            - "3000:80"
        depends_on:
            - myapp
    myapp:
        image: node:alpine
        working_dir: /app
        expose:
            - "3000"
        volumes:
            - ./:/app
        command: npm start 