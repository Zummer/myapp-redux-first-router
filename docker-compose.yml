version: '3.7'
services:
    gateway:
        image: nginx:alpine
        working_dir: /app
        volumes:
            - ./gateway/docker/development/nginx/conf.d:/etc/nginx/conf.d
        ports:
            - "3000:80"
        depends_on:
            - myapp
    static:
        image: nginx:alpine
        working_dir: /app
        volumes: 
            - ./static/docker/development/nginx/conf.d:/etc/nginx/conf.d
            - ./:/app
        command: nginx -g 'daemon off;'
        depends_on:
            - myapp
    myapp:
        image: node:alpine
        working_dir: /app
        expose:
            - "3000"
        volumes:
            - ./:/app
        command: sh -c "until [ -f .npm-ready ] ; do sleep 1 ; done && npm start"
    node-cli:
        image: node:alpine
        working_dir: /app
        volumes: 
            - ./:/app
